<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stacks</title>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <style>
          rect.fp{
            mask: url(#mask-stripe)
          }
          rect.fn{
            
          }
        </style>
    </head>
    <body>
      <div class="histograms"></div>
      <svg width="220" height="400">
        <defs>
        <pattern id="pattern-stripe"
          width="4" height="4"
          patternUnits="userSpaceOnUse"
          patternTransform="rotate(45)">
          <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
        </pattern>
        <mask id="mask-stripe">
          <rect width="100%" height="100%" fill="url(#pattern-stripe)" />
        </mask>
      </defs>
      </svg>
      <script type="text/javascript" src="d3/d3.js"></script>
      <script type="text/javascript" src="src/loadData.js"></script>
      <script type="text/javascript" src="src/interface.js"></script>
      <script type="text/javascript" src="src/model.js"></script>
      <script type="text/javascript" src="src/stackHistogram2.js"></script>
    </body>
</html>
